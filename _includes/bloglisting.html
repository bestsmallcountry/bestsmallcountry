<li>
	<span>
		<div>
			<span class="post-meta">
				<span class="blog_date">
					{{ include.date | date: "%b %-d, %Y" }}
				</span>
				<span class="blog_category">
					{{ include.category }}
				</span>
				<span class="blog_source">
					{{ include.source }}
				</span>
			</span>
		</div>
		<span>
    		<img src="{{ include.img }}" alt="{{ include.alt }}" width="{{ include.width }}" >
			<a href="{{ post.url }}">{{ post.title }}</a>
		</span>
	</span>
</li>
